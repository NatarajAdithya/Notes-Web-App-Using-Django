<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="">

        
    </head>

    <body>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 
        <strong>Messsage :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <h3>Sign Up</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username (only Letters and Numbers)"  required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"  required>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"  required>
            <br>
            <label for="">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email Address"  required>
            <br>
            <label for="">Password</label>
            <input type="text" id="pass1" name="pass1" placeholder="Create a Password"  required>
            <br>
            <label for="">Confirm Your Password</label>
            <input type="text" id="pass2" name="pass2" placeholder="Confirm Your Password"  required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        

  <!-- Add your site or application content here -->
  <!--<p>Hello world! This is HTML5 Boilerplate.</p>-->
        <script src="" async defer></script>
  

    </body>

</html>
